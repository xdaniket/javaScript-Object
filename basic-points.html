  // NOTE :Jb hm ek object ko dusre object m assign krte h phr jb dusre m change krte h to is trh
  // loop chalakr hm use bcha skte h phr jo hm dusre m change krenege to bo phle m chnge ni hoga.

  const obj1 = {
    name: "Aniket",
  };
  console.log(obj1);
  const obj2 = {};
  for (let keys in obj1) {
    obj2[keys] = obj1[keys];
  }
  obj2.name = "Annu";
  console.log(obj2);
  console.log(obj1);

  //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

  //     };

  //     };

  //   {name:"Aniket"} == {name:"Aniket"}    //    False

  //   {} == {}                             //     False

  // Array m bhi same yahi hoga :    []===[]  //  False   &&  ["Annu"]===["Annu"] // False

  // NOTE: prmitive datatype m true dedega q ki bo value pr work krte h.

  console.log(b); //   kallu
